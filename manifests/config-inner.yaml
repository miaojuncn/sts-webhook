apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: sts-webhook
webhooks:
  - name: sts-webhook.{{namespace}}.svc
    clientConfig:
      caBundle: {{caBundle}}
      service:
        name: sts-webhook
        namespace: {{namespace}}
        path: "/mutate"
        port: 9443
    matchPolicy: Exact
    rules:
      - apiGroups:
          - apps
        apiVersions:
          - v1
        resources:
          - deployments
        operations:
          - CREATE
          - UPDATE
        scope:
          '*' # 匹配范围，"*" 匹配所有资源，但不包括子资源，"*/*" 匹配所有资源，包括子资源
    namespaceSelector: { }
    failurePolicy: Fail
    sideEffects: None
    objectSelector:
      matchExpressions:
        - key: app
          operator: NotIn
          values:
            - sts-webhook
    admissionReviewVersions:
      - v1
